<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-12">
        <button type="button" class="btn btn-dark" routerLink="/nuevoproy" *ngIf="isLogged">
            Agregar proyecto
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of proyecto">
                    <td>
                        <h4>{{Proyecto.nombreP}}</h4>
                    </td>
                    <td>{{Proyecto.descripcionP}} - <a href="{{Proyecto.linkP}}">Website</a> </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editproy/{{Proyecto.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Proyecto.id)">
                            <i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
